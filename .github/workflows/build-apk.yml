name: Build Smart Playlist APK

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.35.2"
  FLUTTER_CHANNEL: master

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create dummy keystore
        run: |
          keytool -genkey -v -keystore ${{ github.workspace }}/android/app/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass android -keypass android -dname "CN=Debug, OU=Debug, O=Debug, L=Debug, S=Debug, C=US"
          cat > ${{ github.workspace }}/android/key.properties << EOF
          storePassword=android
          keyPassword=android
          keyAlias=upload
          storeFile=${{ github.workspace }}/android/app/upload-keystore.jks
          EOF

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: spotube-smart-playlist
          path: build/app/outputs/flutter-apk/app-release.apk
